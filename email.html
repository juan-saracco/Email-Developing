<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico Responsive</title>
    <style>
        /* Estilos para las tablas */Shubham Kathuria
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        /* Media query para pantallas más pequeñas */
        @media screen and (max-width: 600px) {
            /* Cambia el diseño de 2x2 a 3x1 */
            table {
                width: 100%;
            }
            tr {
                display: block;
                margin-bottom: 10px;
            }
            td {
                width: 100%;
                display: block;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>Correo Electrónico Responsive</h1>
    <table>
        <tr>
            <td style="background-color: #FF5733;">Columna 1</td>
            <td style="background-color: #33FF57;">Columna 2</td>
        </tr>
        <tr>
            <td style="background-color: #5733FF;">Columna 3</td>
            <td style="background-color: #FFFF33;">Columna 4</td>
        </tr>
    </table>
</body>
</html>
